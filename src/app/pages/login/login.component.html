<img src='fondo.png' alt="" class="fondo">
<form class="formulario-login" (ngSubmit)="entrar()">
    <div class="contenedorform">
        <img src="logo.png" alt="" class="logo">
        <div class="contenedorInputs">
            <div class="form-group">
                <label for="email">Email (admin o director)</label>
                <input type="text" class="form-control" [(ngModel)]="loginObj.email" name="email" id="email" placeholder="Ingrese admin o director">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" [(ngModel)]="loginObj.password" name="password" id="password" placeholder="123456">
            </div>
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </div>
        <div class="opciones">
            <div class="rememberme">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember" checked />
                    <div class="checkmark"></div>
                </label>
                <label for="remember">Recuérdame</label>
            </div>
            <span>¿Olvidaste tu contraseña?</span>
        </div>
        <button type="submit" class="boton-login">Ingresar</button>
    </div>
</form>
